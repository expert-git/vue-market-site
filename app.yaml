service: dev
runtime: nodejs10

handlers:
  - url: /
    static_files: index.html
    upload: index.html
    secure: always
  - url: /css
    static_dir: css
    secure: always
  - url: /img
    static_dir: img
    secure: always
  - url: /js
    static_dir: js
    secure: always
  - url: /favicon.ico
    static_files: favicon.ico
    upload: favicon.ico
    secure: always
  - url: /manifest.json
    static_files: manifest.json
    upload: manifest.json
    secure: always
  - url: /service-worker.ts
    static_files: service-worker.ts
    upload: service-worker.ts
    secure: always
  - url: /(.*\.js)
    static_files: \1
    upload: (.*\.js)
  - url: .*
    static_files: index.html
    upload: index.html
